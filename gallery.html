<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DAESO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo img {
            height: 70px;
            width: 70px;
            object-fit: contain;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 6rem 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(60px);
        }

        .page-header-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 5rem 3rem;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-title {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox-modal.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
            background: #ddd;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 3rem;
            margin-top: 0;
        }

        footer p {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-5px);
            border-color: transparent;
        }

        .social-links svg {
            height: 22px;
            width: 22px;
            fill: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 0 1.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            main {
                padding: 3rem 1.5rem;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // GALLERY CONFIGURATION - Update image URLs here
        const galleryImages = [
            { url: 'https://drive.google.com/thumbnail?id=1ecKDB3049fsrmvXOjsRRt055UgM47uwN&sz=w800', title: 'Faculty Connect' },
            { url: 'https://drive.google.com/thumbnail?id=1gOdmXfwJNpzT8_s3Lr9bCkfjBt1yggwU&sz=w800', title: 'Faculty Connect' },
            { url: 'https://drive.google.com/thumbnail?id=12LdrpoZWLaHFytMZFATKb-siKOBOXykm&sz=w800', title: 'SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1B1bOwYXzEScX7wTuXK_DfdW0Xs65J-ei&sz=w800', title: 'SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1Y6HvBJXcavLkO4jT3GfREHkNBgw2VUpk&sz=w800', title: 'Panel SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1y0yn23EYNL9XZ7ycn21blK7fTa2B8-Vl&sz=w800', title: 'SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1z_vDR7j7XNYErY0JtdQ9XniystB9oRRS&sz=w800', title: 'SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1b14cc0vUyiGz476UfiJoDWTHF2yb-WLZ&sz=w800', title: 'SQL Workshop' },
            { url: 'https://drive.google.com/thumbnail?id=1ZdkrZzgk5jFQSKyvRNCKr-MK-chGGw6h&sz=w800', title: 'SQL Workshop' }
        ];

        let currentImageIndex = 0;

        function createGalleryItem(image, index) {
            return `
                <div class="gallery-item" onclick="openLightbox(${index})">
                    <img src="${image.url}" alt="${image.title}">
                    <div class="gallery-overlay">
                        <div class="gallery-title">${image.title}</div>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = galleryImages.map((image, index) => createGalleryItem(image, index)).join('');
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const modal = document.getElementById('lightboxModal');
            const img = document.getElementById('lightboxImage');
            img.src = galleryImages[index].url;
            modal.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightboxModal').classList.remove('active');
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentImageIndex].url;
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentImageIndex].url;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightboxModal').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Close lightbox when clicking outside
        document.getElementById('lightboxModal').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        renderGallery();
    </script>
</body>
