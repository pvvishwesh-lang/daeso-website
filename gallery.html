<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - DAESO</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://drive.google.com/thumbnail?id=1vwHwUtZs-QOFMC9Lz0h3X_scZL7TjNS0">
    <link rel="icon" type="image/png" sizes="16x16" href="https://drive.google.com/thumbnail?id=1vwHwUtZs-QOFMC9Lz0h3X_scZL7TjNS0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://drive.google.com/thumbnail?id=1vwHwUtZs-QOFMC9Lz0h3X_scZL7TjNS0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo img {
            height: 70px;
            width: 70px;
            object-fit: contain;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Page Header - FIXED */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 6rem 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            width: 100%;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
        }

        .page-header-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Main Content - FIXED */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 5rem 3rem;
            background: #fafafa;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .section-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-title {
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox-modal.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
            background: #ddd;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .loading-message {
            text-align: center;
            color: #666;
            padding: 3rem;
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 3rem;
            margin-top: 0;
        }

        footer p {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-5px);
            border-color: transparent;
        }

        .social-links svg {
            height: 22px;
            width: 22px;
            fill: white;
        }

        /* Hamburger Menu for Mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: #1a1a1a;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                padding: 0 1.5rem;
            }

            nav ul {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: white;
                flex-direction: column;
                padding: 5rem 2rem 2rem;
                gap: 2rem;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.3s ease;
                z-index: 1000;
            }

            nav ul.active {
                right: 0;
            }

            nav ul li {
                width: 100%;
            }

            nav a {
                font-size: 1.1rem;
                display: block;
                padding: 0.5rem 0;
            }

            /* Page Header Mobile */
            .page-header {
                padding: 4rem 1.5rem;
                min-height: 300px;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }

            .page-header p {
                font-size: 1rem;
            }

            /* Main Content Mobile */
            main {
                padding: 3rem 1.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            /* Gallery Mobile */
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            /* Lightbox Mobile */
            .lightbox-content {
                max-width: 95%;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            /* Footer Mobile */
            footer {
                padding: 2rem 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-links a {
                width: 40px;
                height: 40px;
            }

            .social-links svg {
                width: 18px;
                height: 18px;
            }

            /* Touch-friendly spacing */
            .gallery-item {
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            nav ul {
                width: 85%;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <img src="https://drive.google.com/thumbnail?id=1l4Ahk2ZLlJdeUc-mbY7SKEbqeL8bO7as" alt="Club Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#activities">Activities</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-header-content">
            <h1>Gallery</h1>
            <p>Moments from DAESO events, workshops, and community gatherings</p>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Memories</h2>
            <p class="section-subtitle">Relive the highlights and special moments from our journey</p>

    <div class="lightbox-modal" id="lightboxModal">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <button class="lightbox-nav lightbox-prev" onclick="previousImage()">❮</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="Gallery Image">
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">❯</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> DAESO</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/daeso-data-analytics-engineering-student-organization-62bb5b388/"
                target="_blank" title="LinkedIn">

                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z" />
                </svg>
            </a>
            <a href="https://www.instagram.com/nu_daeso/" target="_blank" title="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">

                        d="M224.3 141a115 115 0 1 0 -.6 230 115 115 0 1 0 .6-230zm-.6 40.4a74.6 74.6 0 1 1 .6 149.2 74.6 74.6 0 1 1 -.6-149.2zm93.4-45.1a26.8 26.8 0 1 1 53.6 0 26.8 26.8 0 1 1 -53.6 0zm129.7 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM399 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />

        </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const SHEET_ID = '16ZdVXtYaqyEI-UkCQpOGRRc8dr6MtNe7DqQiaNnbrPo';
        const GALLERY_SHEET = 'Gallery';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${GALLERY_SHEET}`;
        let galleryImages = [];
        let currentImageIndex = 0;

        function createGalleryItem(image, index) {
            return `
                <div class="gallery-item" onclick="openLightbox(${index})">
                    <img src="${image.imageUrl}" alt="${image.title}">
                    <div class="gallery-overlay">
                        <div class="gallery-title">${image.title}</div>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            if (galleryImages.length > 0) {
                galleryGrid.innerHTML = galleryImages.map((image, index) => createGalleryItem(image, index)).join('');
            } else {
                galleryGrid.innerHTML = '<div class="loading-message">No images available at the moment.</div>';
            }
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const modal = document.getElementById('lightboxModal');
            const img = document.getElementById('lightboxImage');
            img.src = galleryImages[index].imageUrl;
            modal.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightboxModal').classList.remove('active');
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentImageIndex].imageUrl;
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            document.getElementById('lightboxImage').src = galleryImages[currentImageIndex].imageUrl;
        }

        document.addEventListener('keydown', function (e) {
            if (document.getElementById('lightboxModal').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        document.getElementById('lightboxModal').addEventListener('click', function (e) {
            if (e.target === this) closeLightbox();
        });

        fetch(SHEET_URL)
            .then(response => response.text())
            .then(data => {
                const jsonString = data.substring(data.indexOf('{'), data.lastIndexOf('}') + 1);
                const json = JSON.parse(jsonString);

                const rows = json.table.rows;
                galleryImages = [];

                rows.forEach(row => {
                    const values = row.c;
                    const image = {
                        title: values[0]?.v || 'DAESO Event',
                        imageUrl: values[1]?.v || '',
                        isActive: values[2]?.v || '0'
                    };

                    if ((image.isActive === '1' || image.isActive === 1) && image.imageUrl) {
                        galleryImages.push(image);
                    }
                });

                renderGallery();
            })
            .catch(error => {
                console.error('Error fetching gallery images:', error);
                document.getElementById('galleryGrid').innerHTML = '<div class="loading-message">Error loading gallery. Please try again later.</div>';
            });

        // Mobile Menu Toggle
        const menuToggle = document.createElement('button');
        menuToggle.className = 'menu-toggle';
        menuToggle.innerHTML = '<span></span><span></span><span></span>';
        menuToggle.setAttribute('aria-label', 'Toggle menu');

        const nav = document.querySelector('nav');
        const navUl = document.querySelector('nav ul');

        navUl.parentNode.insertBefore(menuToggle, navUl);

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navUl.classList.toggle('active');
            document.body.style.overflow = navUl.classList.contains('active') ? 'hidden' : '';
        });

        document.querySelectorAll('nav ul a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navUl.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && navUl.classList.contains('active')) {
                menuToggle.classList.remove('active');
                navUl.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
